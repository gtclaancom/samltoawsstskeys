<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="options.css">
    <title>Options page for 'SAML to AWS STS Keys Converter'</title>
  </head>
  <body>
    <div class="header">
      <div class="inline-div"><img src="../icons/icon_128.png" alt="Icon" height="50" width="50"></div>
      <div class="header-title inline-div"><h2>Options page for 'SAML to AWS STS Keys Converter'</h2></div>
    </div>
    <hr>

    <div>
      <p>Developed by prolane.org (Gerard Laan)</p>
      <p>For help, please see README at the <a href="https://github.com/prolane/samltoawsstskeys/blob/master/README.md" target="_blank">project page on Github.com</a></p>
    </div>

    <div class="settings">
      <div class="setting-part">
        <label>Filename for writing the fetched AWS STS keys. File will be written to Chrome's download directory. Example filename: credentials</label>
        <br>
        <input type="text" id="filename" size="40">
      </div>

      <div class="setting-part">
        <label>[OPTIONAL]</label><br>
        <label>Specify a list of Role ARN's. For each role the plugin will call the assume-role API. The fetched AWS STS keys will be added to the output file as separate profiles.</label>
        <div class="roles inline-div">
          <table id="roles">
          </table>
        </div>
      </div>

      <div class="save">
        <div id="status" class="status inline-div" style="display: none"></div>
        <button id="save-button">Save</button>
      </div>
    </div>

    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
